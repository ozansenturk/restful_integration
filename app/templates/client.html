{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Get Transaction</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
        <br>
        <div>
            <table class="table table-hover">
     <thead>
          <tr>
              <th>Number</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
          </tr>
     </thead>
     <tbody>
           <tr>

               <td>{{ customer.number }}</td>
               <td>{{ customer.email }}</td>
               <td>{{ customer.billingFirstName }}</td>
               <td>{{ customer.billingLastName }}</td>


           </tr>



     </tbody>
      </table>
        </div>
    </div>
{% endblock %}
